<body class="login-body">
	<!-- begin:header -->
	<header>
		<div class="logo">
			<img src="../images/logo.png" alt="logo" title="logo">
		</div>
	</header>
	</br>
	</br>
	</br>

	<!--begin:main-->
	<div class="login-main clearfix">
		<div class="login-title">后台管理系统</div>
		<div class="login-con" >
			<ul class="register_list">
				<li><i class="id"></i><input type="text" id="username" name="username"
					placeholder="用户名／手机号／邮箱" class="text" />
				<p id="username1"></p>
				<li><i class="login_password"></i><input type="password" name="password"
					id="password" placeholder="输入密码 " class="text" />
				<p id="password1"></p>
			</ul>
			<div class="btns">
				<button class="btn close-btn" id="submit" name="submit" class="submit" onclick="login();">登录</button>
			</div> 
			
		</div>

<script type="text/javascript">
	function login() {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		if(username != "system"){
			document.getElementById("username1").innerHTML='请输入正确用户名!';
		 return;
		 }
		 if("system" != password){
				document.getElementById("password1").innerHTML='请输入正确密码!';
		 return;
		 } 
		if (username == "system" && password == "system") {
			location.href = 'memory/htgl.jsp';
		}
	}
</script>
