<!-- 回到顶部 -->
<div id="tbox">
	<a class="gotop"  id="gotop" title="回到顶部"></a>
</div>
<script type="text/javascript">
function b(){
	h = $(window).height();
	t = $(document).scrollTop();
	if(t > h){
		$('#gotop').show();
	}else{
		$('#gotop').hide();
	}
}
$(document).ready(function(e) {
	b();
	$('#gotop').click(function(){
		$(document).scrollTop(0);	
	})			
});	
$(window).scroll(function(e){
	b();		
})
</script>
