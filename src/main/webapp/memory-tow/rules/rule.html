<html lang="zh-cn">
<head>

  <title>推选规则</title>
  <link type="text/css" rel="stylesheet" href="../css/common.css"/>
  <link type="text/css" rel="stylesheet" href="rule.css"/>
</head>
<body>
<!--begin:header-->
<header id="header"></header>
<!--end:header-->
<!--begin：container -->
<div class="container">
	<div class="law-cont">
		<h2>推选规则</h2>
		<p>观众最喜爱影片的产生按照“公平、公正、公开”的原则，严格推选程序，以2020年国家级非遗代表性传承人记录工作抽复查验收结果为优秀的48部综述片为推选对象，按照线上观众50%、线下观众50%的票数比例,确定5部观众最喜爱影片。观众最喜爱影片的推选结果将面向社会公众公布。</p>
		<h2>推选声明</h2>
		<p>
		1、本活动最终解释权归属国家图书馆中国记忆项目中心所有。<br/>
     	2、本推选活动为公益性质，不向任何单位、个人或其他组织收取费用。<br/>
    	3、本活动候选影片制作单位应本着诚实信用和公序良俗原则参与推选，严禁任何刷票、拉票行为。</p>
	</div>

</div>
<div id="foot"></div>
<!-- 回到顶部 -->
<!--js -->
<script src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/gotop.js"></script>
<script>
//简单jq tab   index从0开始
$(function(){
	$("#header").load("../common/head.html");
	$("#foot").load("../common/footer.html");
    $("#nav a").off("click").on("click",function(){
       var index = $(this).index();
       $(this).addClass("on").siblings().removeClass("on");
       $("#contentBox .box").eq(index).addClass("active").siblings().removeClass("active");
     });
  }); 
</script>
</body>
</html>
